<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Advent Calendar</title>
  <link rel="stylesheet" href="https://github.com/JamieWhatsGood/Advent-calendar.github.io/blob/main/style.css">
</head>
<body>
  <div class="calendar">
    <!-- Day 1 -->
    <div class="day" id="day1">
      <h2>Day 1</h2>
      <div class="content">
        <p class="quote"></p>
        <img class="image" src="" alt="Christmas Image">
        <p class="movie"></p>
        <p class="tech-tip"></p>
      </div>
    </div>
    <!-- Day 2 -->
    <div class="day" id="day2">
      <h2>Day 2</h2>
      <div class="content">
        <p class="quote"></p>
        <img class="image" src="" alt="Christmas Image">
        <p class="movie"></p>
        <p class="tech-tip"></p>
      </div>
    </div>
    <!-- ... Repeat the structure for Day 3 through Day 24 -->
    <!-- Day 3 -->
    <div class="day" id="day3">
      <h2>Day 3</h2>
      <div class="content">
        <p class="quote"></p>
        <img class="image" src="" alt="Christmas Image">
        <p class="movie"></p>
        <p class="tech-tip"></p>
      </div>
    </div>
    <!-- ... Repeat the structure for Day 4 through Day 24 -->
    <!-- ... Day 4, Day 5, ..., Day 24 -->
  </div>
  <script src="https://github.com/JamieWhatsGood/Advent-calendar.github.io/blob/main/index.js"></script>
</body>
</html>
